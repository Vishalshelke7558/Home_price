<!DOCTYPE HTML>
<HTML>
    <head>
        <title>templates is working </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head> 

    <body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">HOME PRICE PREDICTOR</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000">Home</a>
                      </li>

                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/index">Predictor</a>
                      </li>
                      
                      <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/about">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="https://docs.google.com/forms/d/e/1FAIpQLScE2XmxISuDbh5aUNmqZVx3CoyfLeRMYj2Rhf8r2Hpw8j2qlA/viewform?usp=sf_link" target = "_blank">Contact</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/Admin">Admin</a>
                      </li>
                     
                    </ul>
                  </div>
                </div>
            </nav> 
        </div>

        <div>
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                <strong>Welcome Admin....</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            
            <div class = "container">
              <h3>Upload CSV</h3>

              <div class = "container">
                <form action = "/admin_2"  method="POST" enctype="multipart/form-data" class="form-horizontal"> 
                    {% csrf_token %}
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
                        <div class="col-md-8">
                            <input  type="file" name="csv_file" id="csv_file" required="True" class="form-control">
                        </div>                    
                    </div>
                    <br>
                    <br>
                    <div class="form-group">                    
                        <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                          <a class="btn btn-secondary" href="http://127.0.0.1:8000/admin_2" role="button">submit</a>
                        </div> 
                    </div>
                    </form>
              </div> 
              <hr>   
              <br>
              <div class="row g-3">
              <div class = "col-sm-4">
                <a class="btn btn-secondary" href="https://docs.google.com/forms/d/1EBLCrJgMLM5cERsTeFspLiLjSAwjRQtifQXAD6b3yYo/edit#responses" target = "_blank" role="button">View Contacts</a>
              </div>

              <br>
              <div class = "col-sm-4">
                <a class="btn btn-secondary" href="https://docs.google.com/forms/d/1Qe-61BcJ2ZZXlSF6moOAqBlLT-mDfrSev_JAe7_1D4E/edit#responses" target = "_blank" role="button">View Contributions</a>

            </div>
              
            </div>

    
        </div>
