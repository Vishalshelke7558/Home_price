<!DOCTYPE HTML>
<HTML>
    <head>
        <title>templates is working </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <style>
      {% comment %} .vishal{
        background-color: gray;
        color:white;
      }
      ::placeholder { 
        color: white;
        
      } {% endcomment %}
    </style>  
    </head>    

<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">HOME PRICE PREDICTOR</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="http://127.0.0.1:8000">Home</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/index">Predictor</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://docs.google.com/forms/d/e/1FAIpQLScE2XmxISuDbh5aUNmqZVx3CoyfLeRMYj2Rhf8r2Hpw8j2qlA/viewform?usp=sf_link" target = "_blank">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/Admin">Admin</a>
                  </li>
                 
                </ul>
              </div>
            </div>
        </nav> 
    </div>
    
    
    <div>
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
            <strong>WELCOME...</strong> Check Your Home Price
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

    </div>   
    
    <br>
    
    <div class = "container">
      <form action = "/analyze" method = "post" class = "second"> {% csrf_token %}

        

        <div class="row g-3">
          <div class="col-sm-4">
            <input class = "vishal" required type="text" id="area" name="area" placeholder = "Entre The Area Of House">
          </div>

          <div class="col-sm-4">
            <select class = "vishal" required name="room" id="room" placeholder = "Select Number OF Rooms">
              <option  value="0">Select Number Of Rooms</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>

          <div class="col-sm-4">
            <select class = "vishal" required  id="room" name = "bath">
              <option value="0">Select Number Of Bathrooms</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>

        <br>
        <div class="row g-3">
        <div class="col-sm-4">
          <select class = "vishal" required id="room" name = "area_type">
            <option value="0">Select Type Of Area</option>
            <option value="Plot  Area">Plot  Area</option>
            <option value="Built-up  Area">Built-up  Area</option>
            <option value="Super built-up  Area">Super built-up  Area</option>
          </select>
        </div>

        <div class="col-sm-4">
          <select class = "vishal"  required id="room" name = "balcony">
            <option value="0">Select Number Of Balcony</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select> 
        </div>

        <div class="col-sm-4">
          <input class = "vishal" required type="text" id="area" name="floor" placeholder = "Entre The Floor Number">
        </div>
      </div>

      <br>
        <div class="row g-3">
        <div class="col-sm-4">
          <select class = "vishal" required id="room" name = "furniture">
            <option value="0">Select furniture Details</option>
            <option value="1">No furnished </option>
            <option value="2">Semi furnished </option>
            <option value="3">fully furnished </option>
          </select> 
        </div>

        <div class="col-sm-4">
          <select class = "vishal" required id="room" name = "hospital">
            <option value="0">Select Distance From Hospital</option>
            <option value="1">1 Km</option>
            <option value="2">2 Km</option>
            <option value="3">3 Km</option>
            <option value="3">4 Km</option>
            <option value="3">5 Km</option>
            <option value="3">More Than 5 Km</option>
          </select> 
        </div>

        <div class="col-sm-4">
          <select class = "vishal" required id="room" name = "highway">
            <option value="0">Select Distance From Highway</option>
            <option value="1">1 Km</option>
            <option value="2">2 Km</option>
            <option value="3">3 Km</option>
            <option value="3">4 Km</option>
            <option value="3">5 Km</option>
            <option value="3">More Than 5 Km</option>
          </select>
        </div>
      </div>

      <br>
        <div class="row g-3">
        <div class="col-sm-4">
          <select class = "vishal" required id="room" name = "gym">
            <option value="0">Availability Of Gymnasium</option>
            <option value="1">Yes</option>
            <option value="2">No </option>
          </select> 
        </div>

        <div class="col-sm-4">
          <select class = "vishal" required id="room" name = "swmming">
            <option value="0">Availability Of Swimming Pool</option>
            <option value="1">Yes</option>
            <option value="2">No</option>
          
          </select> 
        </div>

        <div class="col-sm-4">
          <select class = "vishal" required id="room" name = "school">
            <option value="0">Select Distance From School</option>
            <option value="1">1 Km</option>
            <option value="2">2 Km</option>
            <option value="3">3 Km</option>
            <option value="3">4 Km</option>
            <option value="3">5 Km</option>
            <option value="3">More Than 5 Km</option>
          </select>
        </div>
      </div>
          
          <br>

          <div>
              <button type = "submit" class="btn btn-primary">Predict</button>
          </div>    

      </form>  
  <div>      
        
</body>   
</html>
